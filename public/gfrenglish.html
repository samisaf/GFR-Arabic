<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function calculateEGFR() {
      var Scr = parseFloat(document.getElementById('serumCreatinine').value);
      var Age = parseFloat(document.getElementById('age').value);
      var isMale = document.getElementById('genderMale').checked;

      var gfr;
      let Gender = isMale ? "Male" : "Female"

      let A = (Gender == "Female") ? 0.7 : 0.9;
      let B = null;
      if (Gender == "Female" && Scr <= 0.7) B = -0.241;
      else if (Gender == "Female" && Scr > 0.7) B = -1.2;
      else if (Gender == "Male" && Scr <= 0.9) B = -0.302;
      else if (Gender == "Male" && Scr > 0.9) B = -1.2;
      let term1 = 142 * (Scr / A) ** B;
      let term2 = 0.9938 ** Age;
      let term3 = Gender == "Male" ? 1 : 1.012;
      gfr = term1 * term2 * term3
      document.getElementById('result').innerHTML = gfr.toFixed(2);
      return term1 * term2 * term3
    }
    document.calculateEGFR = calculateEGFR
  </script>
<h3>eGFR Calculator</h3>
<label for="serumCreatinine">Serum Creatinine (mg/dL):</label>
<input onchange="calculateEGFR()" id="serumCreatinine" type="text" />

<label for="age">Age (years):</label>
<input onchange="calculateEGFR()" id="age" type="text" />

<label for="gender">Gender:</label>
<input onchange="calculateEGFR()" id="genderMale" checked="checked" name="gender" type="radio" value="male" />
<label for="genderMale">Male</label>
<input onchange="calculateEGFR()" id="genderFemale" name="gender" type="radio" value="female" />
<label for="genderFemale">Female</label>

eGFR: <span id="result"></span> mL/min/1.73m<sup>2</sup>
</body>
</html>
